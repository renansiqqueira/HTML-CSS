<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 400px;
    }
    td{
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            
        </tr>

        <tr>

            <td colspan="2">F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>

        </tr>
    </table>
