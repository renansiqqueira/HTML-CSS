<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(168, 106, 52);
        }
        div:hover{
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
           
            color: white;
            width: 200px;
        }


        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p><img src="fotodia-bicho-preguica.jpg" alt="Bicho-Preguica"></p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
